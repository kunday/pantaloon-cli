name: cp-domain
description: "Build for the cp-domain gem"
repos:
  - ssh://git@git.realestate.com.au:65422/akunday/cp-domain.git
steps:
  initialise:
    dockerise:
      - make pull && make
  test:
    specs:
      - bash bundle exec rake archon:baseline db:migrate bamboo:spec
    schema_check:
      - bash bundle exec rake archon:migrate_to_baseline db:check-minimum-schema-version
