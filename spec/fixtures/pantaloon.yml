name: cp-domain
description: "Build for the cp-domain gem"
url: https://git.realestate.com.au/akunday/cp-domain/
repos:
  - ssh://git@git.realestate.com.au:65422/akunday/cp-domain.git
steps:
  - initialise:
      - dockerise: make pull && make
      - publish: make push
  - test:
      - specs: bash bundle exec rake archon:baseline db:migrate bamboo:spec
  - check:
      - schema: bash bundle exec rake archon:migrate_to_baseline db:check-minimum-schema-version
